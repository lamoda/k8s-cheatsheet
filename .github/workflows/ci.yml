name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        k8s-version:
          - "1.18.0"
          - "1.19.0"
          - "1.20.0"
          - "1.21.0"

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build --build-arg KUBE_VERSION="${{ matrix.k8s-version }}" --tag kubectl-client:$(date +%F) .
    - name: build and deploy master image to ghcr.io
      if: ${{ github.ref == 'refs/heads/master' }}
      env:
          GITHUB_PACKAGE_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.actor }}
          GITHUB_SHA: ${{ github.sha}}
          GITHUB_REF: ${{ github.ref}}
      run: |
        ref="$(echo ${GITHUB_REF} | cut -d'/' -f3)"
        echo GITHUB_REF - $ref
        echo ${GITHUB_PACKAGE_TOKEN} | docker login ghcr.io -u ${USERNAME} --password-stdin

        # Change all uppercase to lowercase
        USERNAME=$(echo $USERNAME | tr '[A-Z]' '[a-z]')

        docker buildx build --push \
            --build-arg GITHUB_SHA=${GITHUB_SHA} --build-arg GIT_BRANCH=${ref} \
            --platform linux/amd64,linux/arm/v7,linux/arm64 \
            -t ghcr.io/$USERNAME/kubectl-client:${ref} -t ${USERNAME}/kubectl-client:${ref} .

    - name: Run image
      env:
        GITHUB_REF: ${{ github.ref}}
      run: |
        ref="$(echo ${GITHUB_REF} | cut -d'/' -f3)"
        echo GITHUB_REF - $ref
        docker run --rm ${USERNAME}/kubectl-client:${ref} sh -c "kubectl version --client"
